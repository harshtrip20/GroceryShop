 
<div class="container" >
  <h1 style="color: darkmagenta;">Admin List</h1>
  <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6">
      <div class="form-group">
  <input class="form-control" type="text" name="name" autocomplete="off" [(ngModel)]="name" (ngModelChange)="Search()"
   placeholder=" search admin by name and price">
</div>
    </div>
  </div>
  <br>
  <!-- <div *ngIf="newAdminlist?.length==0" class="alert alert-danger">
    {{error}}
  </div> -->
<div class="table-responsive">
  <table border="1" style="width: 100%; text-align: center;" >
    <thead >
      <tr>
       
        <th scope="col">Admin Name</th>
        <th scope="col">Admin contactNumber</th>
        <th scope="col">Admin emailId</th>
        <th scope="col">Admin status</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let newAdmin of newAdminlist |  filter:name | paginate:{itemsPerPage:5,currentPage:p};">
      
        <td>{{newAdmin.name}}</td>
        <td>{{newAdmin.contactNumber}}</td>
        <td>{{newAdmin.emailId}}</td>
        <td>{{newAdmin.status}}</td>
     
        <td ><button type="button" class="btn btn-success" (click)="updateAdmin(newAdmin.adminId)">Update</button> </td>
        <td ><button type="button" class="btn btn-danger" (click)="deleteAdmin(newAdmin.adminId)">Delete</button> </td>
        
      </tr>
      
    </tbody>
  </table>
  </div>
  <br>
  <button type="button" class="btn btn-primary" (click)="addAdmin()">Add Admin</button>
  
  <br>
  <br>
  <pagination-controls (pageChange)="p=$event" responsive="true"></pagination-controls>
  </div>
